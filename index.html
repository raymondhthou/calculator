<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display_1"></div>
                    <div class="display_2"></div>
                </div>
                <div class="keys">
                    <div class="button clear_all" id="clear_all">AC</div>
                    <div class="button delete" id="delete">DEL</div>
                    <div class="button digit">7</div>
                    <div class="button digit">8</div>
                    <div class="button digit">9</div>
                    <div class="button operator">/</div>
                    <div class="button digit">4</div>
                    <div class="button digit">5</div>
                    <div class="button digit">6</div>
                    <div class="button operator">*</div>
                    <div class="button digit">1</div>
                    <div class="button digit">2</div>
                    <div class="button digit">3</div>
                    <div class="button operator">-</div>
                    <div class="button digit">0</div>
                    <div class="button digit decimal">.</div>
                    <div class="button equal">=</div>
                    <div class="button operator">+</div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
